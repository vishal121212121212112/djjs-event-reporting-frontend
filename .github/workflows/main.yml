name: CI/CD - Build and Deploy DJJS Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      CONTAINER_NAME: djjs-frontend
      IMAGE_NAME: djjs-frontend
      APP_PORT: 3000
      HOST_PORT: 8081
      # keep NODE_ENV for the running container, but DON'T use it during npm ci
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker Image Tag (Git SHA)
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'          # pick a version compatible with your Angular
          cache: 'npm'

      # IMPORTANT: install devDependencies
      - name: Install deps
        run: npm ci --include=dev     # or just `npm ci`
        env:
          NODE_ENV: ""                # override the job-level NODE_ENV

      - name: Build frontend
        run: npm run build

      - name: Build Docker image
        run: docker build -t ${IMAGE_NAME}:${{ env.IMAGE_TAG }} .

      - name: Stop & remove old container if present
        run: |
          docker ps -q --filter "name=${CONTAINER_NAME}" | grep -q . && docker stop ${CONTAINER_NAME} || true
          docker ps -a -q --filter "name=${CONTAINER_NAME}" | grep -q . && docker rm ${CONTAINER_NAME} || true

      - name: Run new container
        run: |
          docker run -d --name ${CONTAINER_NAME} \
            -p ${HOST_PORT}:${APP_PORT} \
            --env NODE_ENV=${NODE_ENV} \
            --env NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED} \
            --env-file .env.frontend \
            ${IMAGE_NAME}:${{ env.IMAGE_TAG }}

      - name: Prune old Docker images
        run: docker image prune -af || true
