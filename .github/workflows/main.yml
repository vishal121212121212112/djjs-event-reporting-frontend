name: CI/CD - Build, Dockerize & Deploy (EC2 self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  ci-cd:
    runs-on: [self-hosted, linux]
    env:
      NODE_VERSION: '18'
      IMAGE_NAME: djjs-frontend
      CONTAINER_NAME: djjs-frontend
      APP_PORT: 8081
      HOST_PORT: 8081
      REGISTRY: docker.io
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_CONFIG: ${{ github.workspace }}/.docker   # <-- make it job-wide

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Skip tests
        run: echo "Skipping tests"

      - name: Build app
        run: npm run build --if-present

      # 1) Prepare a clean Docker config (NO credential helpers)
      - name: Prepare Docker config (no credsStore)
        run: |
          mkdir -p "$DOCKER_CONFIG"
          # ensure no system/global config interferes
          rm -f ~/.docker/config.json || true
          # minimal config with no cred helpers
          echo '{"auths":{}}' > "$DOCKER_CONFIG/config.json"

      # 2) Login using that config
      - name: Login to Docker Hub (manual)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
            docker --config "$DOCKER_CONFIG" login \
              -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Setup Buildx (BuildKit)
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest,${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Pull & (re)start container on EC2
        run: |
          set -e
          docker pull ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest
          if [ "$(docker ps -q -f name=${{ env.CONTAINER_NAME }})" ]; then
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm   ${{ env.CONTAINER_NAME }} || true
          elif [ "$(docker ps -aq -f name=${{ env.CONTAINER_NAME }})" ]; then
            docker rm   ${{ env.CONTAINER_NAME }} || true
          fi
          docker run -d --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
            --restart unless-stopped \
            ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest
