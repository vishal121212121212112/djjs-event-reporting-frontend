name: CI/CD - Build & Deploy DJJS Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/djjs-frontend
      CONTAINER_NAME: djjs-frontend
      HOST_PORT: "8081"   # host par expose
      APP_PORT: "8081"    # container ke andar NGINX listen karega (Dockerfile/nginx.conf ke hisaab se)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node install + cache (agar Angular/Node build hai to rakho; pure Nginx copy Dockerfile se bhi chalega)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: |
          npm ci --legacy-peer-deps

      - name: Build (Angular)
        run: |
          npm run build -- --configuration=production
        # NOTE: Agar aap Dockerfile me khud build karte ho (multi-stage), to upar ke 2 steps hata sakte ho.

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      # Deploy on the same self-hosted runner server
      - name: Stop old container (if any)
        run: |
          docker rm -f $CONTAINER_NAME || true

      - name: Run new container
        run: |
          docker pull $IMAGE_NAME:${{ github.sha }}
          docker run -d --name $CONTAINER_NAME \
            -p ${HOST_PORT}:${APP_PORT} \
            --restart unless-stopped \
            $IMAGE_NAME:${{ github.sha }}
