name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install libsecret (fix Docker credential helper)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0
        # This ensures docker-credential-secretservice can load the required library.  
        # Without this, `docker/login-action` fails with:
        # "docker-credential-secretservice: error while loading shared libraries: libsecret-1.so.0" :contentReference[oaicite:1]{index=1}

      - name: Create isolated Docker config (disable credential helper)
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.docker"
          echo '{}' > "$GITHUB_WORKSPACE/.docker/config.json"
        env:
          DOCKER_CONFIG: ${{ github.workspace }}/.docker

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          DOCKER_CONFIG: ${{ github.workspace }}/.docker
        # Using a fresh Docker config ensures no credsHelper is triggered,
        # so login will succeed without failing due to missing libsecret.
        # This works even without installing the secretservice helper. :contentReference[oaicite:2]{index=2}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-image:latest
