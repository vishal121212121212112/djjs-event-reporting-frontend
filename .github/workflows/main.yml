name: CI/CD - Build and Deploy DJJS Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      IMAGE_NAME: djjs-frontend
      IMAGE_TAG: ${{ github.sha }}
      REGISTRY: docker.io
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If your runner had the libsecret error earlier, keep this:
      - name: Install libsecret (for docker credential helper)
        run: |
          if command -v apt-get >/dev/null; then
            sudo apt-get update
            sudo apt-get install -y libsecret-1-0
          fi

      # Use isolated docker config so no credsStore interferes
      - name: Prepare Docker config
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.docker"
          echo '{}' > "$GITHUB_WORKSPACE/.docker/config.json"
        env:
          DOCKER_CONFIG: ${{ github.workspace }}/.docker

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # use PAT, not password
        env:
          DOCKER_CONFIG: ${{ github.workspace }}/.docker

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Optional pre-check to catch lockfile issues early (outside Docker)
      - name: Lockfile sync check
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. npm ci will fail."; exit 1
          fi
          # npm docs: npm ci fails if lockfile != package.json; this line surfaces it earlier
          npm ci --dry-run || (echo "Lockfile out of sync. Run 'npm install' locally and commit the new package-lock.json." && exit 1)
        shell: bash

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }},${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest
          # Better build cache
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
