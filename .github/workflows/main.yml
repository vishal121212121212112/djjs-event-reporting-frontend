name: CI/CD - Build & Deploy DJJS Frontend

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/djjs-frontend
      CONTAINER_NAME: djjs-frontend
      HOST_PORT: "8081"
      APP_PORT: "8081"
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Stop old container (if any)
        run: docker rm -f "${CONTAINER_NAME}" || true

      - name: Run new container
        run: |
          docker pull "${IMAGE_NAME}:${IMAGE_TAG}"
          docker run -d --name "${CONTAINER_NAME}" \
            -p ${HOST_PORT}:${APP_PORT} \
            --restart unless-stopped \
            "${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Warmup & Health Check
        run: |
          for i in {1..20}; do
            if curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null 2>&1; then
              echo "App healthy on :${HOST_PORT}"
              exit 0
            fi
            sleep 3
          done
          echo "Health check failed on :${HOST_PORT}"
          docker logs "${CONTAINER_NAME}" || true
          exit 1

      - name: Docker cleanup (dangling only)
        run: docker image prune -f || true
